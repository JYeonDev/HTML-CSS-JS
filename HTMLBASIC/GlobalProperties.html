<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전역속성</title>
  <style>
    .selector1{color: red;}
    #selector2{color: orange;}
  </style>
</head>
<body>
    <a href="#" title="네이버로 이동">title 요소의 정보나 설명을 지정</a>
    <div style="color: green;">style 요소에 적용할 스타일을 지정</div>
    <div class="selector1">class 요소를 지칭하는 중복가능한 이름</div>
    <div id="selector2">id 요소를 지칭하는 고유한 이름</div>
    <div data-name="jongyeon">데이터 요소에 데이터를 지정</div>
</body>
</html>
