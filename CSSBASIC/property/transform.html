<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform(변환)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <style>
    body {
      padding: 100px;
    }
    .container {
      width: 100px;
      height: 100px;
      background-color: royalblue;
    }
    .container .item {
      width: 100px;
      height: 100px;
      background-color: orange;
      /* transform: perspective(500px) rotateX(45deg) scale(1.3); */
      /* perspective 원근법을 나타내며 가장앞에 써야한다. */
      transform: perspective(200px) rotateX(45deg) translateX(100px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">AB</div>
  </div>
</body>
</html>
