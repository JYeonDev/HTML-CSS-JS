<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text(문자)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <style>
    a {
      display: block;
      width: 200px;
      height: 100px;
      background-color: orange;
      font-size: 22px;
      color: white;
      text-decoration: none;
      text-align: center;
      line-height: 100px;
    }
    p {
      font-size: 24px;
      text-indent: 50px;
    }
  </style>
</head>
<body>
  <a href="https://google.com">Google</a>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem a asperiores vitae atque ex provident? Minima, dignissimos esse quae quam id rerum dolorum eligendi adipisci quasi est, iste, harum ut!</p>
