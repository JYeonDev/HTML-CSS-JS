<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>너비</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <style>
    /* div {
      width: 100px; 
      height: 100px;  
      background-color: orange;
    } */
    .parent {
      /* width: 300px; */
      height: 200px;
      background-color: royalblue;
    }
    .child {
      min-width: 600px;
      height: 100px;
      background-color: orange;
    }
    /* max-width 지정 너비보다 더 커질수 없다.  min-width 지정 너비도가 더 작아질수 없다. */
  </style>
</head>
<body>
  <div></div>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
